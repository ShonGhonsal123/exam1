<!DOCTYPE html>
<html>
    <head>
       <title>Use of control structure</title>
    </head>
    <body>
        <script>
            console.log(`1.Arrow function to accept an array of subject marks of a student and calculate its average.
                         2.Arrow function to display Fibonacci series.
                         3.Arrow function to check whether the entered string is palindrome or not.`)
            var ch=Number(prompt("Enter your Choice"));   
            switch(ch)
              {
                case 1 : var a=[];
                   for(i=0;i<5;i++)
                   {
                    a[i]=Number(prompt("Enter the Number:"));
                   }
                var average = (a)=>
                {
                    var sum=0;
                   for(i=0;i<5;i++) 
                   {
                    sum = sum + a[i] ;
                   }
                   var avg = sum/5;
                   console.log(sum+"  "+avg)
                }       
                average(a);
                break;
                case 2:  
                    var fibo = () => {
                    var n1 = 0, n2 = 1, next_num, i;
                    var num = Number(prompt(" Enter the limit for Fibonacci Series "));
                    console.log("Fibonacci Series: ");
                    for (i = 1; i <= num; i++) {
                        console.log("  " + n1);
                        next_num = n1 + n2;

                        n1 = n2;
                        n2 = next_num;
                    }
                }
                fibo();
                break;
                case 3:
    var string1 = prompt("Enter the string:");
    
    const isPalindrome = (string) => {
        const len = string.length;
        for (let i = 0; i < len / 2; i++) {
            if (string[i] !== string[len - 1 - i]) {
                return false; // If any characters don't match, it's not a palindrome
            }
        }
        return true; // All characters match, it's a palindrome
    };

    if (isPalindrome(string1)) {
        console.log("It is a palindrome");
    } else {
        console.log("It is not a palindrome");
    }

    break;
                }     
        </script>
    </body>
</html>
